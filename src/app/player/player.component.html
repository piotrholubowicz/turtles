<div *ngIf="game$ | async as game">
<p>Gracz: {{player}}</p>
<!--<p>Twój kolor: {{Color[game.colors[player]]}}</p>-->
<p>Twój kolor: {{Color[game.colors.get(player)]}}</p>

<app-card *ngFor="let card of game.hands.get(player)" [card]="card" [game]="game" (played)="onPlayed($event)"></app-card>

</div>
