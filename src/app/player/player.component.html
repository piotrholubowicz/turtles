<div *ngIf="game$ | async as game">
  <div class="row top-row">
    <div class="col-4">
      <p>Gracz: {{player}}</p>
      <p>Kolej gracza: {{game.players[game.active_player]}}</p>
    </div>
    <div class="col-6"></div>
    <div class="col-2">
      <img src="{{ turtleCardSrc$ | async }}" (click)="showTurtleCard(game.colors[player])" class="turtlecard"/>
    </div>
  </div>
  <div class="row">
    <div *ngFor="let card of game.hands[player]" class="col">
      <app-card [card]="card" [game]="game" [enabled]="game.players[game.active_player]==player" (played)="onPlayed($event)"></app-card>
    </div>
  </div>
</div>
